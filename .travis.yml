sudo: no
addons:
  apt:
    sources:
      - ppa:chris-lea/redis-server
    packages:
      - redis-server
      - virtualenv
dist: xenial
cache:
  - apt
  - pip
language: python

python:
  - "3.5"
install:
  #- pip install -r requirements.txt
  - pip install --user -r requirements.txt
script:
  - cp -rf Sample.env .env
  - ./load_data.sh --reset