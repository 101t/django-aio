sudo: no
addons:
  apt:
    sources:
      - ppa:chris-lea/redis-server
    packages:
      - redis-server
      - virtualenv
dist: xenial
cache:
  - apt
  - pip
language: python
python:
  - "3.5"
install:
  - travis_retry pip install virtualenv
  - source env/bin/activate
  - pip install -r requirements.txt
script:
  - cp -rf Sample.env .env
  - ./load_data.sh --reset